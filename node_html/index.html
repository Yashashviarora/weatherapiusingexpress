        <title> weather App</title>
    </head>
    <body>
         <div class="box">
            <div class="wave one"></div>
            <div class="wave two"></div>
            <div class="wave three"></div>
            <div id="weathercon">
                <i class="fas fa-sun" style="color:#eccc68 ;"></i>
            </div>
            <div class="info">
                <h2 class="location"><i class="fas fa-street-view"></i>Pune ,IN</h2>
                <p id="date">WED | OCT 23| 10:49PM</p>
                <h1 class="temp">26.49°C</h1>
                <h3 class="tempmin_max"> Min 26.49°C |Max 26.49°C</h3>
            </div>

         </div>
         <div class="form">
         <form id="search" action="/weather" method="POST">
         City name:      <input type="text" name="n"/>
         <input type="submit" />
         </form>
        </div>
         <script >
            
            const weather=document.getElementById("weathercon");
            const curdate=document.getElementById("date");
            const tempstatus="Clouds";
           
              const current=()=>{
                const month = ["Jan","Feb","Mar","Ap","May","June","July","Aug","Sep","Oct","Nov","Dec"];
                const weekday = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
                
                
                const Months=new Date(); 
                const day=Months.getDay();
                
                let hours=Months.getHours();
                let minutes=Months.getMinutes();
               
                let MId="AM";
                if(hours>11){
                    MId="PM";
                    if(hours>12) hours-=12;
                }
                if(hours<10){
                   hours="0"+hours ; 
                }
                if(minutes<10){
                    minutes="0"+minutes;

                }
                let DAY=weekday[Months.getDay()]+"|"+month[Months.getMonth()]+" "+day+"|"+hours+":"+minutes+MId;
                return DAY;
              
                
            }
    
             
              curdate.innerHTML=current() ;



            </script>
    </body>
